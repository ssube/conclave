apiVersion: v1
kind: Secret
metadata:
  name: conclave-minimal-env
type: Opaque
stringData:
  EXTERNAL_MATRIX_URL: ""
  EXTERNAL_PLANKA_URL: ""
  EXTERNAL_OLLAMA_URL: ""
  EXTERNAL_HOSTNAME: ""
  TZ: "UTC"
  CONCLAVE_ADMIN_PASSWORD: ""
  SSH_AUTHORIZED_KEYS: ""
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: conclave-minimal-workspace
spec:
  storageClassName: csi-rbd-safe
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 200Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: conclave-minimal
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: conclave-minimal
  template:
    metadata:
      labels:
        app: conclave-minimal
    spec:
      containers:
        - name: conclave-minimal
          image: registry.home.holdmyran.ch/inference/conclave-minimal:latest
          envFrom:
            - secretRef:
                name: conclave-minimal-env
          ports:
            - containerPort: 8888
              name: nginx
            - containerPort: 22
              name: ssh
            - containerPort: 8080
              name: neko
            - containerPort: 7681
              name: ttyd
            - containerPort: 8000
              name: chromadb
          volumeMounts:
            - name: workspace
              mountPath: /workspace
          livenessProbe:
            tcpSocket:
              port: 8888
          readinessProbe:
            exec:
              command:
                - /opt/conclave/scripts/healthcheck.sh
            initialDelaySeconds: 30
          resources:
            requests:
              cpu: "2"
              memory: 4Gi
            limits:
              cpu: "4"
              memory: 8Gi
      volumes:
        - name: workspace
          persistentVolumeClaim:
            claimName: conclave-minimal-workspace
---
apiVersion: v1
kind: Service
metadata:
  name: conclave-minimal
spec:
  selector:
    app: conclave-minimal
  ports:
    - name: nginx
      port: 8888
      targetPort: 8888
    - name: ssh
      port: 22
      targetPort: 22
    - name: neko
      port: 8080
      targetPort: 8080
    - name: ttyd
      port: 7681
      targetPort: 7681
    - name: chromadb
      port: 8000
      targetPort: 8000
