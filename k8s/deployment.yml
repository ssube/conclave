apiVersion: apps/v1
kind: Deployment
metadata:
  name: conclave-minimal
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: conclave-minimal
  template:
    metadata:
      labels:
        app: conclave-minimal
    spec:
      containers:
        - name: conclave-minimal
          image: registry.home.holdmyran.ch/inference/conclave-minimal:latest
          envFrom:
            - secretRef:
                name: conclave-minimal-env
          ports:
            - containerPort: 8888
              name: nginx
            - containerPort: 22
              name: ssh
            - containerPort: 8080
              name: neko
            - containerPort: 8081
              name: neko-tcpmux
            - containerPort: 7681
              name: ttyd
            - containerPort: 8000
              name: chromadb
          volumeMounts:
            - name: workspace
              mountPath: /workspace
          livenessProbe:
            tcpSocket:
              port: 8888
          readinessProbe:
            exec:
              command:
                - /opt/conclave/scripts/healthcheck.sh
            initialDelaySeconds: 30
          resources:
            requests:
              cpu: "2"
              memory: 4Gi
            limits:
              cpu: "4"
              memory: 8Gi
      volumes:
        - name: workspace
          persistentVolumeClaim:
            claimName: conclave-minimal-workspace
