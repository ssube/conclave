---
- name: Install base system packages
  apt:
    name:
      - supervisor
      - curl
      - wget
      - git
      - htop
      - vim
      - jq
      - ca-certificates
      - gettext-base
      - openssl
      - rsync
      - sudo
      - gnupg
      - lsb-release
    state: present
    update_cache: true

- name: Add PostgreSQL APT repository key
  apt_key:
    url: https://www.postgresql.org/media/keys/ACCC4CF8.asc
    state: present

- name: Add PostgreSQL APT repository
  apt_repository:
    repo: "deb http://apt.postgresql.org/pub/repos/apt {{ ansible_distribution_release }}-pgdg main"
    state: present

- name: Add NodeSource GPG key
  apt_key:
    url: https://deb.nodesource.com/gpgkey/nodesource-repo.gpg.key
    state: present

- name: Add NodeSource repository
  apt_repository:
    repo: "deb https://deb.nodesource.com/node_{{ conclave_node_version }}.x nodistro main"
    state: present

- name: Install Node.js
  apt:
    name: nodejs
    state: present
    update_cache: true

- name: Create neko user
  user:
    name: neko
    uid: 1000
    shell: /bin/bash
    create_home: true

- name: Deploy supervisord config
  copy:
    src: "{{ conclave_configs_src }}/supervisord.conf"
    dest: /etc/supervisor/conf.d/conclave.conf
    remote_src: true

- name: Ensure supervisor socket directory exists
  file:
    path: /var/run
    state: directory
