---
- name: Download Ollama binary
  get_url:
    url: https://ollama.ai/download/ollama-linux-amd64
    dest: /usr/local/bin/ollama
    mode: "0755"

- name: Copy ollama-pull script
  copy:
    src: "{{ conclave_scripts_dir }}/ollama-pull.sh"
    dest: "{{ conclave_scripts_dir }}/ollama-pull.sh"
    mode: "0755"
    remote_src: true
