# Example supervisor.d config: run a simple HTTP file server.
#
# Copy this to /workspace/config/supervisor.d/ to enable it.
# After copying, either restart the container or run:
#   supervisorctl reread && supervisorctl update
#
# This serves /workspace/data/coding/projects on port 9999.

[program:simple-server]
command=python3 -m http.server 9999 --directory /workspace/data/coding/projects
user=dev
autostart=true
autorestart=true
stdout_logfile=/workspace/logs/simple-server-stdout.log
stderr_logfile=/workspace/logs/simple-server-stderr.log
